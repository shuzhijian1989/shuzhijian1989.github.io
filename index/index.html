<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	　<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>让你们动起来</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="rect-wrap">   
    <div class="container">  
        <div class="top slide">1</div>   
        <div class="bottom slide">2</div>
        <div class="left slide">3</div>
        <div class="right slide">4</div>
        <div class="front slide">5</div>
        <div class="back slide">6</div>
    </div>
    <div id="str"></div>
</div>
<audio autoplay> 
	<source src="12.ogg" type="audio/ogg">	
	<source src="12.mp3" type="audio/mpeg">	
</audio>
</body>
<script>
    var i= 0;
    var showString= "友情，好似一杯陈年老酒，时间越长味儿越浓；友情，好似一杯烈酒，轰轰烈烈；友情，好似一盏明灯，在黑暗的夜里，照亮你我的心弦；友情不深怎得这千古佳句‘‘桃花潭水深千尺，不及汪伦送我情’’？"
    var strLeng=showString.length;
    var aText=document.getElementById('str');
    function marquee(){
        aText.innerHTML+= showString.charAt(i);
        i++;
        var timeID= setTimeout(marquee,70)
        if (i >= strLeng){
            clearTimeout(timeID); 
        };
    };
    marquee();



</script>
</html>
